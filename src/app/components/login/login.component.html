<section class="max-vh-100">
    <div class="containr2">
      <div class="container3">
        <div class="row d-flex">
          <div class="col-md-6">
            <div>
              <img
                src="assets/images/register.png"
                alt="Login Image"
                class="img-fluid h-75"
              />
            </div>
          </div>
  
          <div class="col-md-5 offset-1 d-flex align-items-baseline">
            <div class="p-3">
              <p class="title my-3">Login</p>
  
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-2">
                  <input
                    id="identifier"
                    type="text"
                    formControlName="identifier"
                    class="custom-input"
                    placeholder="Enter your email or username"
                  />
                  <div
                    class="text-danger"
                    *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched"
                  >
                    <p *ngIf="loginForm.get('identifier')?.getError('required')">
                      Email or Username is required
                    </p>
                  </div>
                </div>
  
                <div class="mb-2">
                  <input
                    id="password"
                    type="password"
                    formControlName="password"
                    class="custom-input"
                    placeholder="Enter your password"
                  />
                  <div
                    class="text-danger"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  >
                    <p *ngIf="loginForm.get('password')?.getError('required')">
                      Password is required
                    </p>
                  </div>
                </div>
  
                <button
                  type="submit"
                  [disabled]="isLoading"
                  class="btn submit mx-auto d-block text-white w-50"
                  style="border-radius: 2px"
                >
                  Login
                  <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
                </button>
  
                <p class="text-danger mt-1" *ngIf="msgerror">{{ msgerror }}</p>
  
                <div class="text-center mt-1">
                  <a
                    [routerLink]="['/register']"
                    class="btn btn-link text-dark"
                  >
                    Don't have an account? Register
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
