<section class="p-5 min-vh-100 d-flex align-items-center">
    <div class="container p-5">
      <div class="row justify-content-center align-items-stretch">
        <div class="col-md-6 d-flex align-items-center">
          <div class="w-100 max-vh-100">
            <img src="assets/images/register.png" alt="Login Image" class="img-fluid h-75">
          </div>
        </div>
        <div class="col-md-6 d-flex align-items-center">
          <div class="card shadow-lg p-3 w-100 d-flex flex-column justify-content-center">
            <h2 class="text-center mb-3">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-2">
                    <label for="identifier" class="form-label">Email or Username</label>
                    <input id="identifier" type="text" formControlName="identifier" class="form-control" placeholder="Enter your email or username">
                    <div class="text-danger" *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
                      Email or Username is required
                    </div>
                  </div>
              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
                <div class="text-danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required
                </div>
              </div>
              <button type="submit" [disabled]="isLoading" class="btn submit mx-auto d-block text-white w-50">
                Login 
                <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
              </button>
              <p class="text-danger mt-1" *ngIf="msgerror">{{ msgerror }}</p>
             
<div class="text-center mt-1">
    <a [routerLink]="['/register']" class="btn btn-link text-dark">Don't have an account? Register</a>

</div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
